<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-900 via-blue-500 to-blue-100">
        <h1 class="text-white text-xl font-bold text-center p-5">Weather Dashboard</h1>
    </header>
    <aside>
        <label for ="city"></label>
        <input name="countryname" placeholder=" Enter a City" id="city" type="text" class="border rounded m-5"/>
        <button id=fetchDataBtn class="bg-blue-900 p-2 rounded font-bold text-white">Search</button>
        <div class="searchHistory"> </div>
    </aside>
    <main>
        <div class="currentWeatherCard">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="UV"></p>
        </div>

        <div id=dataContainer class="forecast">
            <h3 class="text-3xl font-bold underline"> 5-Day Forecast:</h3>
<!-- 5day forecast -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
