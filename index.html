
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css"></head>
 
</head>
<body>
    <header class="bg-gradient-to-r from-blue-900 via-blue- to-blue-100">
        <h1 class="text-white text-2xl font-bold text-center p-5">Weather Dashboard</h1>
    </header>
    <aside class="flex ">

        <form id="form" method="GET">
            <label for ="city"></label>
            <input name="city" placeholder=" Enter a City" id="city" type="text reset" required class="border rounded m-5"/>
           
            <button id="button" class= "bg-blue-900 fetchDataBtn p-2 rounded font-bold text-white button">Search</button>
        </form>
        <div class="searchHistory"> </div>
    </aside>
    <main class="main">
        <div class="flex">
            <div id="currentWeatherCityCard" class="flex flex-col border-gray-900 ml-96 main"></div>
            <div id="currentWeatherDetailsEl" class="flex test main "></div>
            <!-- <p id="UV"></p> -->
    

        </div>

        <div id="dataContainer" class="flex">
            <div class="text-3xl font-bold underline ml-96 mt-10"> 5-Day Forecast:</div>
            <div>
                <p class="city text-black text-3xl "> </p>

            </div>
        </div>  

            <div class="flex">
                <div class="cardForcast m-2" id="5 day "> </div>
                <div class="cardForcast m-2" id="5 day "></div>
                <div class="cardForcast m-2" id="5 day "></div>
                <div class="cardForcast m-2" id="5 day "></div>
                <div class="cardForcast m-2" id="5 day "></div>
            </div>    
       
    </main>

    <script src="script.js"></script>
</body>

</html>
